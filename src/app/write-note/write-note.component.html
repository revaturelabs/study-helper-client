<div id="createNote">
  <mat-form-field>
    <mat-label for="title">Title</mat-label>
    <input matInput required [(ngModel)]="title" />
  </mat-form-field>
  <div [(froalaModel)]="body" [froalaEditor]></div>
  <button
    color="primary"
    [disabled]="!body || !title"
    mat-flat-button
    (click)="submit()"
  >
    Submit
  </button>
</div>
