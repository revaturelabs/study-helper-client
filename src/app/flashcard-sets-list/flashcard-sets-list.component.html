<div>
  <mat-card *ngFor="let set of cardSets">
    <p>Name: {{ set.name }}</p>
    <p>Created: {{ set.createdDate }}</p>
    <p>{{ set.cards.length }} cards</p>
    <hr />
    <mat-chip-list aria-label="Tags selection" class="tags__container">
      <mat-chip color="primary" *ngFor="let tag of set.tags">{{
        tag
      }}</mat-chip>
    </mat-chip-list>
  </mat-card>
</div>
